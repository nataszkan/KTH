name: Evolene CI

on:
  push:
   branches:
      - main
      - typescript
  pull_request:
    branches:
      - main
      - typescript
    paths-ignore:
      - '*.md'
      - '*.png'
  workflow_dispatch:

jobs:
  Evolene:
    name: Continuous Integration
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Run Evolene CI pipeline steps
        shell: bash
        env:
          SLACK_CHANNELS: '#team-kth-webb-build'
          BUILD_INFORMATION_OUTPUT_FILE: '/config/version.js'
          EVOLENE_TEST_SECRETS: '${{secrets.EVOLENE_TEST_SECRETS}}'
          BRANCHES_SAVE_STARTING_WITH: 'refs/heads/typescript'
          BRANCHES_TAG_AS_MAIN: 'True'
        run: |
          ${{ secrets.EVOLENE_RUN_COMMAND }}
  SonarQube:
    name: Code Quality and Code Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run test:coverage
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
